name: 'npm-publish'
on: release
jobs:
  publish:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      name: 'setup node'
      with:
        node-version: '13.x'

    - name: 'version patch'
      run: npm version patch
      
    - name: 'publish'
      run: npm publish
